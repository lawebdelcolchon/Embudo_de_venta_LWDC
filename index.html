<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Mensajería LWDC</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-left">
        <div class="logo">
          <div class="logo-icon">LWDC</div>
          <h1>CPanel Admin - LWDC </h1>
        </div>
        
        <div class="stats">
          <div class="stat-item">
            <span class="stat-label">Total leads</span>
            <div class="stat-value">239</div>
          </div>
          <div class="stat-item">
            <span class="stat-label">Acumulado</span>
            <div class="stat-value acumulado">17.395 €</div>
          </div>
          <div class="stat-item">
            <span class="stat-label">Ganado</span>
            <div class="stat-value ganado">13.840 €</div>
          </div>
        </div>
      </div>
      
      <div class="header-right">
        <div class="plan-badge">Plan PRO 2000</div>
        <div class="conversations">1671/2000 Conversaciones</div>
        <button class="btn btn-outline">Aumentar Plan</button>
        <div class="search-container">
          <input type="search" placeholder="Buscar" class="search-input">
          <i class="fas fa-search search-icon"></i>
        </div>
        <button class="btn btn-icon"><i class="fas fa-bell"></i></button>
        <button class="btn btn-icon"><i class="fas fa-cog"></i></button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-content">
      <!-- Chat Panel -->
      <div class="chat-panel">
        <div class="panel-header">
          <h2>Chat General</h2>
        </div>
        <div class="message-list" id="messageList">
          <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input-container">
          <button class="btn btn-icon"><i class="fas fa-paperclip"></i></button>
          <textarea 
            id="messageInput" 
            placeholder="Escribe un mensaje..." 
            class="chat-textarea"
          ></textarea>
          <button class="btn btn-icon"><i class="fas fa-smile"></i></button>
          <button id="sendButton" class="btn btn-send"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
      
      <!-- Categories Panel -->
      <div class="categories-panel">
        <div class="categories-container" id="categoriesContainer">
          <!-- Categories will be added here dynamically -->
        </div>
      </div>
    </main>
  </div>

  <!-- Message Template (hidden) -->
  <template id="messageTemplate">
    <div class="message" draggable="true">
      <img src="/placeholder.svg" alt="" class="avatar">
      <div class="message-content">
        <div class="message-header">
          <span class="sender"></span>
          <span class="timestamp"></span>
        </div>
        <p class="text"></p>
      </div>
    </div>
  </template>

  <!-- Category Template (hidden) -->
  <template id="categoryTemplate">
    <div class="category-column">
      <div class="category-header">
        <h3 class="category-title"></h3>
        <button class="btn btn-icon btn-add"><i class="fas fa-plus"></i></button>
      </div>
      <div class="category-stats">
        <span class="lead-count"></span>
        <span class="lead-value">Hay 0 €</span>
      </div>
      <div class="category-cards">
        <!-- Category cards will be added here dynamically -->
      </div>
    </div>
  </template>

  <!-- Category Card Template (hidden) -->
  <template id="categoryCardTemplate">
    <div class="category-card" draggable="true">
      <img src="/placeholder.svg" alt="" class="avatar">
      <div class="card-content">
        <div class="card-header">
          <span class="sender"></span>
          <span class="timestamp"></span>
        </div>
        <p class="text"></p>
      </div>
    </div>
  </template>

  <script src="app.js"></script>
</body>
</html>
